<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form>
      <div class="row">
        <div class="col-sm-5 col-md-5 col-lg-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control"
          #nameInput>
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control"
          #amountInput>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <button type="submit" class="btn btn-success btns"
          (click)="onAddItem()">Add</button>
          <button type="button" class="btn btn-danger btns">Delete</button>
          <button type="button" class="btn btn-primary btns">Clear</button>
        </div>
      </div>

    </form>
  </div>
</div>
