
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <img [src]="recipe.imagePath"
    [alt]="recipe.name"
     class="img-responsive"
     style="max-height: 300px;">
  </div>
</div>


<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>


<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="addIngredientToShopping()" >Add Ingredients to Shopping List</a></li>
        <li><a (click)="editRecipeClicked()">Edit Recipe</a></li>
        <li><a >Add Recipe</a></li>
      </ul>
    </div>

  </div>
</div>

<hr>
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <p>{{recipe.description}}</p>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <h4>Ingredients</h4>
    <ul class="list-group">
      <li class="list-group-item"
      *ngFor="let ing of recipe.ingredients" >{{ing.name}} - {{ing.amount}}</li>
    </ul>
  </div>
</div>
