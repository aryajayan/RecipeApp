<div *ngIf="recipe">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive pull-left" style="max-height: 300px;">
    </div>
  </div>


  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <h4>Name</h4>
      <input type="text" class="form-control" [(ngModel)]="recipe.name">
    </div>
  </div>



  <hr>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <h4>Description</h4>
      <textarea name="" class="form-control" id="" cols="30" rows="5" [(ngModel)]="recipe.description"></textarea>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <h4>Ingredients
      <button type="button" class="btn btn-primary" (click)="addIngredient()" >Add More</button>
      </h4>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ing of recipe.ingredients; let i=index">

          <div class="row" style="display: flex;align-items: center;">
            <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
              <input type="text" class="form-control" [(ngModel)]="ing.name">
            </div>
            <div class=" col-xs-3">
              <input type="text" class="form-control" [(ngModel)]="ing.amount">
            </div>

            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
              <span class="delete cursor-pointer" (click)="deleteIngredient(i)">X</span>
            </div>

          </div>

        </li>
      </ul>
    </div>
  </div>


  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">


      <button type="button" class="btn btn-success" (click)="saveClicked()">Save</button>

      <button type="button" class="btn btn-danger" (click)="cancelClicked()">Cancel</button>

    </div>
  </div>

</div>
